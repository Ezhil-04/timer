<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="pic/timer.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        
        <div class="timer">
            <div class="wrapper2">
                <h1 id="time">00:00:00</h1>
                <h1 id="ms">00</h1>
               
            </div>
       
            <div class="controls">
                <img  id="resetbtn" class="keycontrols"  src="pic/redo.png" alt="Reset">
                <img id="start" class="keycontrols" src="pic/play.png" alt="Start">
                <div id="stop" class="circle keycontrols"><div></div></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
